<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <div id="outer" class="h-100 w-100">
      <div id="content" class="w-100">
        <!-- NO PAGE FOUND -->
        <div
          id="no-page-found"
          class="d-flex align-items-center justify-content-center w-100 h-100 d-none"
        >
          <div
            class="d-flex align-items-center justify-content-between border rounded-3 p-4"
          >
            <div class="ps-5">
              <h3 class="pb-3">No Pages found</h3>
              <p class="pb-5 hero-para">
                Looks like you don't have any pages yet. Let's add a new page.
              </p>
            </div>
            <div>
              <img src="../images/hero.svg" alt="hero image" />
            </div>
          </div>
        </div>
        <!-- NO PAGE FOUND END -->

        <!-- WHEN PAGES FOUND -->
        <div class="w-100" id="pages-found">
          <!-- NAVIGATION -->
          <div class="border-bottom border-1 w-100 py-4 px-5 sticky-top bg-white">
            <h2 class="back">Rapid Blogs</h2>
          </div>
          <!-- NAV BAR END -->

          <div id="loading-msg" class="d-flex justify-content-center mt-5">
            <p class="px-5">fetching your pages list....</p>
          </div>

          <!-- PAGE LIST -->
          <div id="page-list" class="w-100 mt-5"></div>
        </div>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
