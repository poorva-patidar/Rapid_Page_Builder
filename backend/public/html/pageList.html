<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../css/index.css" />
    <style>
      #dropdownBtn {
        color: black;
        font-size: 16px;
      }
    </style>
  </head>
  <body>
    <div id="outer" class="d-flex h-100 w-100">
      <!-- SIDE BAR -->
      <div
        class="border d-flex align-items-center justify-content-between flex-column h-100"
        style="height: 100vh; width: 70px"
      >
        <div class="d-flex align-items-center flex-column">
          <a href="home.html"
            ><img src="../images/logo.svg" alt="logo" class="my-2"
          /></a>
          <a href="home.html"><img src="../images/dashboard.svg" alt="dashboard logo" /></a>  
          <hr width="40px" />
          <a href="pageList.html"
            ><img src="../images/page_list_active.svg" alt="page list logo"
          /></a>
        </div>
        <div class="d-flex align-items-center flex-column">
          <img
            src="../images/notification.svg"
            alt="notification logo"
            class="mb-3"
          />
          <img
            src="../images/out.png"
            alt="logout"
            class="mb-3"
            width="30px"
            height="30px"
            id="logout"
          />
          <img
            id="profilepic"
            src="../images/profile-default.svg"
            alt="user profile photo"
            class="mb-3 propic rounded-circle"
            width="35px"
            height="35px"
          />
        </div>
      </div>

      <div class="w-100">
        <!-- NAV BAR -->
        <div
          class="border-bottom border-1 w-100 py-4 d-flex justify-content-between align-items-center px-5"
        >
          <div > 
            <img src="../images/pages.svg" alt="pages logo" class="pb-2 pe-2">
            <span class="back">Pages</span>
          </div>
          <div>
            <button id="addBtn" class="mx-2" onclick="addPageListener()">+ Add Page</button>
          </div>
        </div>
        <!-- NAV BAR END -->

        <div class="d-flex align-items-center justify-content-between pt-4 px-5" style="width: 90vw;">
          <div><input type="text" name="search-bar" id="search-bar" class=" form-control" placeholder="Search"></div>
          <div class="d-flex align-items-center justify-content-center">

            <div class="dropdown pe-2 mx-3">
              <button id="dropdownBtn" class="dropdown-toggle bg-light" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                Status
              </button>
              <ul class="dropdown-menu" id="dropdown-list">
                <li><a class="dropdown-item my-1" href="#" id="draft">draft</a></li>
                <li><a class="dropdown-item my-1" href="#" id="scheduled">scheduled</a></li>
                <li><a class="dropdown-item mt-1" href="#" id="published">published</a></li>
                <li><a class="dropdown-item mt-1" href="#" id="all">All</a></li>
              </ul>
            </div>
            
          </div>
        </div>

        <!-- PAGE TABLE -->
        <table class="table m-5 p-5" style="width: 90vw;">
          <thead>
            <tr>
              <th scope="col">Title</th>
              <th scope="col">URL</th>
              <th scope="col">Created By</th>
              <th scope="col">Created At</th>
              <th scope="col">Modified At</th>
              <th scope="col">Status</th>
            </tr>
          </thead>
          <tbody> 
          </tbody>
        </table>
        <div id="loading-msg" class="d-flex justify-content-center mt-5">
          <p class="px-5">fetching pages....</p>
        </div> 
      </div>
    </div>
    <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"
  ></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="../javascript/pageList.js"></script>
   
  </body>
</html>
