<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../css/index.css" />
  </head>
  <body>
    <div
      class="container py-5 d-flex align-items-center justify-content-center flex-column h-100 w-100 mt-5"
    >
      <!-- TITLE -->
      <div class="d-flex align-items-center justify-content-center">
        <img
          src="../images/logo.svg"
          alt="logo"
          width="48px"
          height="48px"
        />
        <h1 id="title">Rapid Page Builder</h1>
      </div>

      <div id="form-container">
      <!-- LOGIN FORM -->
      <form class="form bg-white px-5 py-5 my-5 border">
        <div class="mb-4"><h3>Login</h3></div>
       
        <!-- Email -->
        <div class="mb-3">
          <label for="email" class="form-label">Email <span class="text-danger">*</span></label>
          <input
            type="email"
            name="email"
            id="email"
            class="form-control border border-2 rounded-1"
            placeholder="Enter your email address"
            required
          />
          <div id="email-error" class="form-text text-danger" hidden>
            Enter a valid email
          </div>
        </div>

        <!-- Password -->
        <div class="mb-5">
          <label for="password" class="form-label">Password</label>
          <input
            type="password"
            id="password"
            name="password"
            class="form-control border border-2 rounded-1"
            placeholder="Enter password"
            required
          />
          <div id="password-error" class="form-text text-danger" hidden>
            Password must contain aleast 6 characters, and must not contain
            spaces
          </div>
        </div>

        <!-- Submit -->
        <div class="d-flex justify-content-between mt-4">
          <button type="submit" class="px-4">
            Login
          </button>
          <div class="mt-3 font-14 me-3">
              New User? 
              <a href="signup.html" class="mt-5">Sign Up</a>
          </div>
        </div>

      </form>
      </div>
    </div>
    <script src="../javascript/md5.min.js"></script>
    <script src="../javascript/login.js"></script>
  </body>
</html>
