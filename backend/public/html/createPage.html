<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/quill@2.0.0-rc.2/dist/quill.snow.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/index.css" />
    <style>
      #dropdownBtn {
        background-color: white;
     }
    </style>
  </head>
  <body>
    <div id="outer" class="d-flex h-100 w-100">
      <!-- SIDE BAR -->
      <div
        class="border d-flex align-items-center justify-content-between flex-column h-100"
        style="height: 100vh; width: 70px"
      >
        <div class="d-flex align-items-center flex-column">
          <a href="home.html"
            ><img src="../images/logo.svg" alt="logo" class="my-2"
          /></a>
          <a href="home.html"
            ><img src="../images/dashboard.svg" alt="dashboard logo"
          /></a>
          <hr width="40px" />
          <a href="pageList.html"
            ><img src="../images/page_list.svg" alt="page list logo"
          /></a>
        </div>
        <div class="d-flex align-items-center flex-column">
          <img
            src="../images/notification.svg"
            alt="notification logo"
            class="mb-3"
          />
          <img
            src="../images/out.png"
            alt="logout"
            class="mb-3"
            width="30px"
            height="30px"
            id="logout"
          />
          
          <img
          id="profilepic"
          src="../images/profile-default.svg"
          alt="user profile photo"
          class="mb-3 propic rounded-circle"
          width="35px"
          height="35px"
          />
          
        </div>
      </div>
      <!-- SIDE BAR END -->

      <div id="inner" class="w-100">
        <!-- NAV BAR -->
        <div
          class="border-bottom border-1 w-100 py-4 d-flex justify-content-between align-items-center px-5"
        >
          <div>
            <a href="home.html"
              ><img
                src="../images/less-than-symbol.png"
                alt="back button"
                class="pb-2"
            /></a>
            <span id="pageTitle" class="mx-2 pageTitle">No title</span>
            <span id="draft-tag" class="ms-3">Draft</span>
          </div>
          <div>
            <div class="dropdown mx-2 d-inline">
                <img src="../images/dots.svg" class="dropdown-toggle mx-2" data-bs-toggle="dropdown" aria-expanded="false" alt="dots img"/>
              <ul class="dropdown-menu" id="dropdown-list">
                <li id="preview"><a class="dropdown-item my-1" href="#">Preview</a></li>
              </ul>
            </div>

            <button id="cancelBtn" class="mx-2 whiteBtn">Cancel</button>
            <button id="saveBtn" class="mx-2 px-3">Save</button>
            <button
              type="button"
              id="publishBtn"
              class="ms-2 greenBtn"
              data-bs-toggle="modal"
              data-bs-target="#publishTimeModal"
            >
              Publish
            </button>
          </div>
        </div>
        <!-- NAV BAR END -->

        <!-- PAGE FORM AND CONFIGURATION -->
        <div class="d-flex w-100">
          <div class="form w-75">
            <form class="form px-4 py-3 my-3" enctype="multipart/form-data">
              <!-- Title -->
              <div class="mb-3">
                <label for="titleField" class="form-label"
                  >Title <span class="text-danger">*</span></label
                >
                <input
                  type="text"
                  name="title"
                  id="titleField"
                  class="form-control border border-1 rounded-1"
                  placeholder="Please enter the title"
                  required
                />
              </div>

              <!-- SUB TEXT -->
              <div class="mb-4">
                <label for="subText" class="form-label">Sub Text</label>
                <input
                  type="text"
                  id="subText"
                  name="subText"
                  class="form-control border border-1 rounded-1"
                  placeholder="Enter sub text"
                />
              </div>

              <!-- EDITOR -->
              <div class="mb-4">
                <label for="editor" class="form-label"
                  >Body <span class="text-danger">*</span></label
                >
                <div id="editor" style="height: 300px"></div>
              </div>

              <!-- ATTACHMENTS -->
              <div class="mb-4">
                <label for="attachment" class="form-label">Attachments</label>
                <div class="w-50">
                  <input
                    type="file"
                    class="form-control"
                    name="attachment"
                    id="attachment"
                  />
                </div>
                <div class="form-text">
                  Supported files: JPEG. PNG. PDF. DOC. XLX. PPT.
                </div>
              </div>
            </form>
          </div>
          <div class="border-start w-25">
            <div
              style="color: #201f37; font-weight: 400"
              class="border-bottom p-3"
            >
              Configurations
            </div>
            <form class="form px-4 py-3 my-3" style="height: 80vh">
              <!-- URL -->
              <div class="mb-4">
                <label for="url" class="form-label"
                  >URL <span class="text-danger">*</span></label
                >
                <input
                  type="text"
                  name="url"
                  id="url"
                  class="form-control border border-1 rounded-1"
                  placeholder="Enter your url address"
                  required
                />
              </div>

              <!-- Author -->
              <div class="mb-4">
                <label for="author" class="form-label"
                  >Author <span class="text-danger">*</span></label
                >
                <input
                  type="text"
                  id="author"
                  name="author"
                  class="form-control border border-1 rounded-1"
                  placeholder="Enter author"
                  required
                />
              </div>

              <!-- CHECKBOX -->
              <div class="mb-3 form-check">
                <input
                  type="checkbox"
                  id="authorCheck"
                  name="authorCheck"
                  class="form-check-input"
                  required
                />
                <label for="authorCheck" class="form-check-label"
                  >Show Author</label
                >
              </div>
            </form>
          </div>
        </div>
        <!-- PAGE FORM AND CONFIGURATION END -->
        <!-- MODAL -->
        <div
          class="modal fade"
          id="publishTimeModal"
          tabindex="-1"
          aria-labelledby="exampleModalLabel"
          aria-hidden="true"
        >
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header bg-dark">
                <h5 class="modal-title text-white">Publish</h5>
                <button
                  type="button"
                  class="btn-close btn-close-white"
                  data-bs-dismiss="modal"
                  aria-label="Close"
                ></button>
              </div>
              <div class="modal-body">
                <form>
                  <div class="mb-3">
                    <label for="publishDate" class="col-form-label"
                      >Publish Date <span class="text-danger">*</span></label
                    >
                    <input
                      name="modalPublishDate"
                      type="date"
                      class="form-control"
                      id="publishDate"
                      required
                    />
                  </div>
                  <div class="mb-3">
                    <label for="publishTime" class="col-form-label"
                      >Publish Time <span class="text-danger">*</span></label
                    >
                    <input
                      name="modalPublishTime"
                      type="time"
                      class="form-control"
                      id="publishTime"
                      required
                    />
                  </div>
                </form>
              </div>
              <div class="modal-footer">
                <button type="button" class="whiteBtn" data-bs-dismiss="modal">
                  Cancel
                </button>
                <button type="button" class="greenBtn" id="modalPublishBtn">
                  Publish
                </button>
              </div>
            </div>
          </div>
        </div>
        <!-- MODAL END -->
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/quill@2.0.0-rc.2/dist/quill.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="../javascript/createPage.js"></script>
  </body>
</html>
